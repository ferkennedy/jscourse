<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div class="form">
    <div class="content">
      <div class="logo">
      </div>
      <div class="title">
        <h1>Buscando Pokemons</h1>
        <h3>En la Api</h3>
      </div>
      <div class="nombre">
        <input type="text" id="inputSearch" placeholder="Enter the pokemon, loco!">
      </div>
      <div class="buttons">
        <span>Show Options
        </span>
        <button class="buscar" onclick="getPokemon()">
          Buscar Pokemon
        </button>
      </div>
      <div class="result">
        <div class="text" id="text">
          Please insert a pokemon name
        </div>
        <div class="spiner">
        </div>
        <div class="pkn-image">
          <img src="" id="pkm">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
